<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script> -->
        <script src="https://cdn.tailwindcss.com/3.3.5"></script>
        <link rel="stylesheet" href="/public/login.css">
    </head>
    <title>Training Index</title>

    <body>
        <div class="center">
            <div>
                <image src="/public/alliance-cloud-logo.png"></image>
            </div>
            <div class="flex flex-col">
                <p class="mx-2">{{error}}</p>
                <form method="post" action="/login">
                    <label  class="font-bold" for="user-name">Username</label>
                    <input class="border" name="user_name">

                    <label class="font-bold" for="password">Password</label>
                    <input class="border" name="password" type="password">

                    <button class="bg-slate-900 hover:bg-slate-950 text-white font-bold py-2 px-4  mx-2 mt-2" type="submit">Login </button>
                </form>
            </div>
        </div>
    </body>
</html>
